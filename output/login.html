<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- TITLE -->
      <title>John Deere Chat Leads</title>
      <!-- ICONS -->
      <link rel='apple-touch-icon' sizes='180x180' href='website-images/favicon.png'>
      <link rel='icon' type='image/png' sizes='32x32' href='website-images/favicon.png'>
      <link rel='icon' type='image/png' sizes='16x16' href='website-images/favicon.png'>
      <!-- SITE INFOS -->
      <meta property="og:locale" content="pt_BR" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="John Deere Chat Leads" />
      <meta property="og:url" content="" />
      <meta property="og:site_name" content="John Deere Chat Leads" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <meta name="mobile-web-app-capable" content="yes" />
      <!-- Bootstrap 4.4 CDN -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <!-- STYLE -->
      <link rel="stylesheet/less" type="text/css" href="style/styles.less" />
      <link rel="stylesheet" type="text/css" href="style/chat-window.min.css" />
      <!-- OWL CAROUSEL 2 -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
      <!-- OWL CAROUSEL 2 -->
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
      <!-- LESS 3.9 -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
      <style type="text/css" title="Default">
         /* fullscreen */
         html {
         height:100%;
         }
         body {
         height:100%;
         margin: 0px;
         overflow:hidden; /* disable scrollbars */
         -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* remove highlight on tab for iOS/Android */
         }
         /* fix for scroll bars on webkit & >=Mac OS X Lion */ 
         ::-webkit-scrollbar {
         background-color: rgba(0,0,0,0.5);
         width: 0.75em;
         }
         ::-webkit-scrollbar-thumb {
         background-color:  rgba(255,255,255,0.5);
         }
      </style>
   </head>
   <body>
      <div class="container-fluid chat-leads-jd-plataform p-0 h-100">
         <div class="container h-100 login-page-wrapper d-flex align-items-center justify-content-center">
            <div class="col-md-9 col-sm-12 h-50">
               <div class="modal-body h-100 d-flex justify-content-between p-0">
                  <div class="col-lg-6 login-form d-flex flex-column align-items-center justify-content-center">
                     <div class="JD-Main-Login-Form  d-flex flex-column align-items-center justify-content-center mb-5 pb-3">
                        <p class="text-center">Bem-vindo ao espaço de atendimento<br>ao cliente John Deere Conecta</p>
                        <img src="website-images/jd-login-page.png" class="img-fluid"/>
                     </div>
                     <div class="jd-main-hashtag">
                        <span>#JOHNDEERECONECTA</span>
                     </div>
                  </div>
                  <div class="col-lg-6 cadastro-form d-flex align-items-center flex-column justify-content-center h-100">
                     <div class="form-header d-flex w-100 mb-4">
                        <h3>Login</h3>
                     </div>
                     <form class="needs-validation w-100" novalidate>
                        <div class="col-md-12 mb-2 p-0">
                           <!-- Email -->
                           <label for="validationEmail">Usuário</label>
                           <input type="email" class="form-control" id="validationEmail" placeholder="endereço de e-mail" value="" required>
                           <div class="valid-feedback">
                              Tudo certo!
                           </div>
                           <div class="invalid-feedback">
                              Por favor, digite o seu e-mail.
                           </div>
                        </div>
                        <!-- Senha -->
                        <div class="col-md-12 mb-2 p-0">
                           <label for="validationPassword">Senha</label>
                           <input type="password" class="form-control" id="validationPassword" placeholder="*********" value="" required>
                           <div class="valid-feedback">
                              Tudo certo!
                           </div>
                           <div class="invalid-feedback">
                              Por favor, digite uma senha válida.
                           </div>
                        </div>
                        <div class="col-md-12 mb-2 py-3 px-0">
                           <a href="" class="forgot-password w-100 d-table text-center">Esqueci Minha Senha</a>
                        </div>
                        <button class="btn send-form-btn mb-5 mt-0" type="submit">Enviar</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Bootstrap 4.4 CDN -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <!-- MAIN JS -->
      <script src="js/main.min.js"></script>
   </body>
</html>
